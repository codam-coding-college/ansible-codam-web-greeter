---
- name: Check if lightdm is installed
  tags: [codam.webgreeter, codam.webgreeter.init]
  shell:
    cmd: "dpkg-query -W -f='${Status}' lightdm"
  register: lightdm_pkg
  failed_when: lightdm_pkg.stdout.find("install ok installed") == -1
  changed_when: false

- name: Install dependencies
  tags: [codam.webgreeter, codam.webgreeter.init]
  apt:
    name: "{{ item }}"
    state: present
  with_items:
    - light-locker # For locking the screen
    - xprintidle # For detecting idle time of a user
  # Assume lightdm, nodejs and npm are already installed by 42.app

- name: Install ddcci-dkms #  For backlight control on external monitors
  tags: [codam.webgreeter, codam.webgreeter.init]
  apt:
    name: ddcci-dkms
    state: present
  when: ddcci_backlight_support

- name: Enable ddcci-backlight kernel module
  tags: [codam.webgreeter, codam.webgreeter.init]
  become: true
  modprobe:
    name: ddcci-backlight
    state: present
    persistent: present
  when: ddcci_backlight_support

- name: Check if xbacklight binary exists
  tags: [codam.webgreeter, codam.webgreeter.init]
  shell:
    cmd: "which xbacklight"
  register: xbacklight_bin
  changed_when: false
  failed_when: false

- name: Clone acpilight repository
  tags: [codam.webgreeter, codam.webgreeter.init]
  git:
    repo: https://gitlab.com/wavexx/acpilight.git
    dest: /tmp/acpilight
    version: v1.2
  when: xbacklight_bin.stdout == "" # Only when xbacklight is not already available (acpilight is a replacement and has better support)

- name: Install acpilight
  tags: [codam.webgreeter, codam.webgreeter.init]
  become: true
  make:
    target: install
    chdir: /tmp/acpilight
  when: xbacklight_bin.stdout == ""

- name: Check if video group exists # Only exists if acpilight was installed
  tags: [codam.webgreeter, codam.webgreeter.init]
  shell:
    cmd: "getent group video"
  register: video_group
  changed_when: false
  failed_when: false

- name: Add lightdm user to video group
  tags: [codam.webgreeter, codam.webgreeter.init]
  user:
    name: lightdm
    groups: video
    append: yes
  when: video_group.stdout != ""

- name: Download web-greeter deb to ansible controller
  tags: [codam.webgreeter, codam.webgreeter.init]
  delegate_to: localhost
  run_once: true
  get_url:
    url: "https://github.com/JezerM/web-greeter/releases/download/{{ web_greeter_version }}/web-greeter-{{ web_greeter_version }}-ubuntu.deb"
    dest: "/tmp/web-greeter-{{ web_greeter_version }}-ubuntu.deb"

- name: Uninstall nody-greeter package
  tags: [codam.webgreeter, codam.webgreeter.init]
  become: true
  apt:
    name: nody-greeter
    state: absent

- name: Check if web-greeter is installed and on the correct version
  tags: [codam.webgreeter, codam.webgreeter.init]
  shell:
    cmd: "dpkg-query -W -f='${Status} ${Version}' web-greeter"
  changed_when: false
  failed_when: false
  register: web_greeter_pkg

- name: Copy web-greeter deb
  tags: [codam.webgreeter, codam.webgreeter.init]
  copy:
    remote_src: false
    src: "/tmp/web-greeter-{{ web_greeter_version }}-ubuntu.deb"
    dest: "/tmp/web-greeter-{{ web_greeter_version }}-ubuntu.deb"
  when: web_greeter_pkg.stdout.find("install ok installed " + web_greeter_version) == -1

- name: Install web-greeter
  tags: [codam.webgreeter, codam.webgreeter.init]
  apt:
    deb: "/tmp/web-greeter-{{ web_greeter_version }}-ubuntu.deb"
    state: present
  when: web_greeter_pkg.stdout.find("install ok installed " + web_greeter_version) == -1

- name: Remove unwanted web-greeter dotdesktop
  tags: [codam.webgreeter, codam.webgreeter.init, codam.webgreeter.dotdesktop]
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /usr/share/applications/web-greeter.desktop
